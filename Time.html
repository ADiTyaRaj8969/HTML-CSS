<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
    #h1{

</head>
<body>

                <td rowspan="2">Sub5-A</td>

                <td colspan="2">Sub5</td>

            <tr>
                <td>Slot 2</td>

                <td rowspan="2"id ="h1">Sub4-B</td>
                <td colspan="2">Sub5</td>
                <td rowspan="2" id ="h1" >PBL</td>
                <td rowspan="2">Sub5-B</td>

            <tr>

                <td colspan ="2">Sub2</td>
                <td colspan="2">Sub6</td>
                <td colspan="2">Sub5</td>
            </tr>
            <tr>
                <td>12:30-1:30</td>
                <td colspan="10">BREAK</td>
            </tr>
            <tr>
                <td>Slot 4</td>
                <td rowspan="2"id ="h1">Sub2-A</td>
                <td rowspan="2"id ="h1">Sub1-B</td>
                <td colspan="2">Sub1</td>
                <td colspan="2">Sub5</td>
                <td rowspan="2"id ="h1">Sub6-A</td>
                <td rowspan="2"id ="h1">Sub3-B</td>
                <td rowspan="2"id ="h1">-</td>
                <td rowspan="2"id ="h1">PBL</td>
            </tr>
            <tr>
                <td>Slot 5</td>
                <td colspan="2">Sub-2</td>
                <td rowspan="2"id ="h1">Sub4-A</td>
                <td rowspan="2"id ="h1">Sub5-B</td>
            </tr>
            <tr>
                <td>Slot 6</td>
                <td colspan="2">Sub3</td>
                <td colspan="2">Sub3</td>
                <td colspan="2">Sub5</td>
                <td colspan="2">Sub6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
