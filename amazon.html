<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .search {
            margin: 40px 0;
        }
        input[type="text"] {
            padding: 12px;
            width: 250px;
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #FFA500;
        }
        .prediction {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: inline-block;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Prediction</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Predictions</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="search">
            <h2>Search for a Stock</h2>
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol...">
            <button onclick="predictStock()">Predict</button>
        </section>
        
        <section class="prediction">
            <h2>Prediction Result</h2>
            <p id="result">Stock prediction will appear here...</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Stock Prediction. All Rights Reserved.</p>
    </footer>
    
    <script>
        function predictStock() {
            let symbol = document.getElementById('stockSymbol').value;
            let result = document.getElementById('result');
            
            if (symbol.trim() === "") {
                result.innerText = "Please enter a stock symbol!";
                return;
            }
            
            result.innerText = `Fetching prediction for ${symbol}...`;
            setTimeout(() => {
                result.innerHTML = `<strong>${symbol}</strong> is predicted to <span style="color: #FFD700;">rise</span> in value!`;
            }, 2000);
        }
    </script>
</body>
</html>
