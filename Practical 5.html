<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Slider */
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-top: 1em;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MyWebsite</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Image Slider -->
  <section class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/1200x400/007BFF/FFFFFF?text=Slide+1" alt="Slide 1">
      <img src="https://via.placeholder.com/1200x400/28A745/FFFFFF?text=Slide+2" alt="Slide 2">
      <img src="https://via.placeholder.com/1200x400/DC3545/FFFFFF?text=Slide+3" alt="Slide 3">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
