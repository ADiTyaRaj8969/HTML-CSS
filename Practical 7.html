<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Paragraph Click</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Practical 7.js" defer></script> 
    <link rel="stylesheet" href="Practical 7.css">
</head>

<body>
    <div class="container">
        <h1>Click on the paragraphs below:</h1>

        <div class="paragraphs">
            <p class="clickable">This is the first paragraph. Click me!</p>
            <p class="clickable">This is the second paragraph. Click me!</p>
            <p class="clickable">This is the third paragraph. Click me!</p>
        </div>
    </div>
</body>

</html>
