<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Prediction | Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    form {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #0e76a8;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #095a7a;
    }

    .slider {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
    }

    .slider img {
      width: 100%;
      border-radius: 8px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0e76a8;
    }
  </style>
</head>
<body>

  <h2>Welcome to Stock Price Predictor</h2>
  <div class="nav-links">
    <a href="index.html">Home</a> |
    <a href="prediction.html">Predict Stock</a>
  </div>

  <!-- Image Slider -->
  <div class="slider">
    <div><img src="images/stock1.jpg" alt="Stock Market 1"></div>
    <div><img src="images/stock2.jpg" alt="Stock Market 2"></div>
    <div><img src="images/stock3.jpg" alt="Stock Market 3"></div>
  </div>

  <!-- Registration Form -->
  <form id="registrationForm">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p id="errorMsg" class="error"></p>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="loginError" class="error"></p>
  </form>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.slider').slick({
        autoplay: true,
        dots: true,
        arrows: true,
        autoplaySpeed: 2500
      });

      // Registration
      document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMsg = document.getElementById('errorMsg');

        if (!username || !email || !password || !confirmPassword) {
          errorMsg.textContent = 'All fields are required.';
        } else if (password !== confirmPassword) {
          errorMsg.textContent = 'Passwords do not match.';
        } else {
          errorMsg.textContent = '';
          alert("Registration successful! (Client-side only)");
        }
      });

      // Login
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const user = document.getElementById('loginUsername').value;
        const pass = document.getElementById('loginPassword').value;
        const loginError = document.getElementById('loginError');

        if (!user || !pass) {
          loginError.textContent = 'Please fill all fields.';
        } else {
          loginError.textContent = '';
          alert("Login successful! (Client-side only)");
        }
      });
    });
  </script>
</body>
</html>
